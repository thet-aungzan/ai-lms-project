<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body style="background: aliceblue" th:fragment="examDetail">

<section>
    <div class="container py-3">
        <div class="row mb-3 ">
            <div class="col mb-3">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="container">
                            <h4 class="text-muted text-center mb-4 h3"><i class="fas fa-file-code me-2"></i>Exam Details</h4>
                            <form action="">
                                <div class="row mb-2">
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="date">Exam Title</label>
                                        <input type="text" name="date" id="date"
                                               class="form-control form-control-sm mt-2">
                                    </div>
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="mark">DateTime</label>
                                        <input type="datetime-local" name="mark" id="mark"
                                               class="form-control form-control-sm mt-2">
                                    </div>
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="ass_name">Student Name</label>
                                        <input type="text" name="stuName" id="ass_name"
                                               class="form-control form-control-sm mt-2">
                                    </div>
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="module_name">Mark</label>
                                        <input type="number" name="module_name" id="module_name"
                                               class="form-control form-control-sm mt-2">
                                    </div>
                                    <div class="mt-2 border border-1 p-4 mb-4" style="border-radius:  10px;">
                                        <div class="mb-2">
                                            <span>Attachments</span>
                                            <div
                                                    class="relative h-40 rounded-lg border-dashed border-2 border-gray-200 bg-white flex justify-center items-center hover:cursor-pointer">
                                                <div class="absolute">
                                                    <div class="flex flex-col items-center ">
                                                        <i class="fa fa-cloud-upload fa-3x text-gray-200"></i>
                                                        <span class="block text-gray-400 font-normal">Attach your files here</span>
                                                        <span class="block text-gray-400 font-normal">or</span>

                                                        <span class="block text-blue-400 font-normal">Browse files</span>

                                                    </div>
                                                </div> <input type="file" class="h-full w-full opacity-0" name="" accept="">
                                            </div>
                                            <div class="flex justify-between items-center text-gray-400">
                                                <span>Accepted file type:*</span>
                                                <span class="flex items-center "><i class="fa fa-lock mr-1"></i> secure</span>
                                            </div>
                                        </div>
                                    </div>



                                    <div class="d-flex justify-content-end mb-2">
                                        <button type="submit" class="btn btn-outline-success me-2">Submit</button>
                                        <a href="teacher-batchdetail.html" class="btn btn-outline-primary">Back</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
